<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health - AssureTrack</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Section -->
  <header class="text-center py-4">
    <h1 class="display-4 fw-bold" style="color: #00CED1; font-style: italic;">AssureTrack</h1>
    <p class="lead" style="color: #2D99AE;">Secure, Track & Never Miss an Expiry!</p>
  </header>

  <!-- Health Form Page Section -->
  <section class="container my-5">
    <h2 class="mb-4 text-center" style="color: #F8DAD0;">Health Insurance Details</h2>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Policy Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Provider Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Policy Number" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Start Date" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Expiry Date" required>
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Premium Payment Date" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Emergency Contact" required>
      </div>
      <button type="submit" class="btn" style="background-color: #F8DAD0; color: #00CED1;">Submit</button>
    </form>
  </section>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
