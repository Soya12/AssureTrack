<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options - AssureTrack</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Section -->
  <header class="text-center py-4">
    <h1 class="display-4 fw-bold" style="color: #00CED1; font-style: italic;">AssureTrack</h1>
    <p class="lead" style="color: #2D99AE;">Secure, Track & Never Miss an Expiry!</p>
  </header>

  <!-- Options Page Section -->
  <section class="container text-center my-5">
    <h2 class="mb-4" style="color: #F8DAD0;">Choose an Option</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4" style="background-color: #F8DAD0;">
          <div class="card-body">
            <i class="bi bi-heart-fill display-4 mb-3" style="color: #00CED1;"></i>
            <h5 class="card-title" style="color: #2D99AE;">Health</h5>
            <button id="healthBtn" class="btn btn-sm" style="background-color: #00CED1; color: white;">Select</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4" style="background-color: #F8DAD0;">
          <div class="card-body">
            <i class="bi bi-house-fill display-4 mb-3" style="color: #00CED1;"></i>
            <h5 class="card-title" style="color: #2D99AE;">Home Appliances</h5>
            <button id="appliancesBtn" class="btn btn-sm" style="background-color: #00CED1; color: white;">Select</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4" style="background-color: #F8DAD0;">
          <div class="card-body">
            <i class="bi bi-truck display-4 mb-3" style="color: #00CED1;"></i>
            <h5 class="card-title" style="color: #2D99AE;">Vehicle</h5>
            <button id="vehicleBtn" class="btn btn-sm" style="background-color: #00CED1; color: white;">Select</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
